<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pixel - Guilty Gear</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
        }

        .left, .right {
            height: 100vh;
        }

        .left {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff3f34, #d40000);
            border-right: 3px solid #fff;
            position: relative;
        }

        .gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideInUp 2s ease-out;
        }

        .container {
            text-align: center;
            border: 3px solid #f1c232;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffec40;
            text-shadow: 0 0 10px #ffec40;
            animation: fadeInUp 1.5s ease-out;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            background-color: #111;
            border: 2px solid #ff3f34;
            color: #fff;
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 1s ease-out forwards;
        }

        input[type="submit"] {
            background-color: #ff3f34;
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 12px;
            width: 90%;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffec40;
            transform: scale(1.1);
            color: #222;
        }

        .right {
            width: 40%;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/7/7d/Guilty_Gear_Strive.jpg');
            background-position: center;
            background-size: cover;
            filter: brightness(2.0);
            position: relative;
        }

        .right::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWNkZTlzZmQ1NWl3dzl0bGNleHp5aDR2aXB5OXR0bzN6MG14ZjYwNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/htfHNAbmxEfgi3VyMo/giphy.gif" alt="GIF de exemplo" class="gif">
        <div class="container">
            <h1>Cadastro Pixel</h1>
            <form action="#" method="post">
                <input type="text" name="nome" placeholder="Nome Completo" required><br>
                <input type="email" name="email" placeholder="E-mail" required><br>
                <input type="password" name="senha" placeholder="Senha" required><br>
                <input type="submit" value="Cadastrar">
            </form>
            <div class="message"></div>
        </div>
    </div>
    <div class="right"></div>
</body>
</html>
