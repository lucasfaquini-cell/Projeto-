<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projrto!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #2b58ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            color: #f1f1f1;
            margin-top: 10px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .btn {
            background-color: #f1c40f;
            color: #333;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        .input-container {
            margin-top: 30px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .greeting {
            font-size: 1.5rem;
            color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Projrto!!!</h1>
        <p>Este é um site simples criado no GitHub.</p>
        
        <div class="input-container">
            <input type="text" id="username" placeholder="Digite seu nome...">
            <button class="btn" onclick="saudarUsuario()">Saudar</button>
        </div>

        <p id="saudacao" class="greeting"></p>

        <a href="https://github.com" target="_blank">
            <button class="btn">Visite nosso GitHub</button>
        </a>
    </div>

    <script>
        function saudarUsuario() {
            const nome = document.getElementById('username').value;
            const saudacaoElement = document.getElementById('saudacao');
            
            if (nome) {
                saudacaoElement.textContent = `Olá, ${nome}! Bem-vindo ao Projrto!!!`;
            } else {
                saudacaoElement.textContent = "Por favor, insira seu nome!";
            }
        }
    </script>
</body>
</html>
